<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>js-biglietto-treno-form</title>

    <link rel="stylesheet" href="css/style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


    <script src="js/script.js"></script>
</head>

<body>

    <main class="container">

        <section id="form-section" class="m-5">
            <div class="card">
                <form>
                    <div class="card-body">
                        <h5 class="card-title">Inserisic i tuoi dati</h5>
                        <hr>

                        <div class="row row-cols-md-3">
                            <div class="col">
                                <div class="mb-3">
                                    <label for="name" class="form-label">Name</label>
                                    <input type="text" class="form-control" id="name" placeholder="name@example.com">
                                </div>
                            </div>
                            <div class="col">
                                <div class="mb-3">
                                    <label for="Kms" class="form-label">Kms</label>
                                    <input type="number" class="form-control" id="Kms" placeholder="name@example.com">
                                </div>
                            </div>
                            <div class="col">
                                <div class="mb-3">
                                    <label for="age" class="form-label">Età</label>
                                    <select class="form-select" id="age">

                                        <option value="">adulto</option>
                                        <option value="Junior">Minorenne</option>
                                        <option value="senior">over 65</option>
                                    </select>

                                </div>
                            </div>


                        </div>
                    </div>
            </div>

            <div class="card-footern d-flex justify-content-end gap-3">
                <button class="btn btn-secondary" type='reset'>Annulla</button>
                <button class="btn btn-primary" type="submit">Conferma </button>
            </div>
            </form>

        </section>




        <!--mettiamo display non perchè vogliamo vederlo soltanto dopo aver compilato il form -->
        <section id="ticket-section" class="m-5 ">


            <div class="card mb-3">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img src="..." class="img-fluid rounded-start" alt="...">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">Biglietto </h5>

                            <hr>

                            <h4 id="passenger-name">Mister</h4>

                            <div class="row row-cols-md-4">
                                <div class="col">

                                    <h6>Tariffa</h6>
                                    <div id="rate">Adulto</div>

                                </div>
                                <div class="col">

                                    <h6>Carrozza</h6>
                                    <div id="car">8</div>

                                </div>
                                <div class="col">

                                    <h6>Matricola</h6>
                                    <div id="pnt">654166</div>

                                </div>

                                <div class="col">

                                    <h6>Totale</h6>
                                    <div id="price">20$</div>

                                </div>









                            </div>

                        </div>
                    </div>
                </div>
            </div>


        </section>

    </main>




</body>


</html>
